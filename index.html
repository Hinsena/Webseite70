<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Krankenkasse ABC - Login</title>
  <style>
    /* ===== Modernes Lila E-Mail Login Design ===== */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #6a0dad, #9b4de2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      width: 380px;
      background: white;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 6px;
      background-color: #7c14d4;
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f0faa;
    }

    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .screen { display: none; }
    .active { display: block; }
  </style>
</head>
<body>

<header>Krankenkasse ABC</header>

<!-- Registrierung -->
<div id="registerScreen" class="container screen active">
  <h2>Konto erstellen</h2>
  <form id="registerForm">
    <label>E-Mail</label>
    <input name="username" placeholder="name@example.com" required>
    <label>Passwort</label>
    <input name="password" type="password" placeholder="Passwort" required>
    <label>Passwort wiederholen</label>
    <input name="passwordConfirm" type="password" placeholder="Passwort wiederholen" required>
    <button>Registrieren</button>
  </form>
  <p class="error" id="regError"></p>
</div>

<!-- Login -->
<div id="loginScreen" class="container screen">
  <h2>Login</h2>
  <form id="loginForm">
    <label>E-Mail</label>
    <input name="username" placeholder="name@example.com" required>
    <label>Passwort</label>
    <input name="password" type="password" placeholder="Passwort" required>
    <button>Login</button>
  </form>
  <p class="error" id="loginError"></p>
</div>

<!-- Erfolgreiche Registrierung -->
<div id="successScreen" class="container screen">
  <h2>Erfolgreich!</h2>
  <p>Ihr Konto wurde erstellt.</p>
  <button id="goToLoginBtn">Weiter zum Login</button>
</div>

<!-- Login erfolgreich -->
<div id="loginSuccessScreen" class="container screen">
  <h2>Login war erfolgreich!</h2>
  <p>Sie sind nun eingeloggt. Vielen Dank!</p>
  <p>Als nächste müssen Sie dei Umfrage noch beantworten. Den Link finden Sie in der Email oder gleich hier:</p>
</div>

<script>
const siteName = "KrankenkasseABC"; 
let startTime = null;

// Fehlversuche
let regAttempts = 0;
let loginAttempts = 0;

function show(screenId) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(screenId).classList.add("active");
  if (startTime === null) startTime = performance.now();
}

// Weiter zum Login nach Registrierung
document.getElementById("goToLoginBtn").onclick = () => {
  document.getElementById("loginForm").reset();
  document.getElementById("loginError").textContent = "";
  loginAttempts = 0;
  show("loginScreen");
};

// ---------------------------
// REGISTRIERUNG
// ---------------------------
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  regAttempts++;

  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  if (data.password !== data.passwordConfirm) {
    document.getElementById("regError").textContent = "Passwörter stimmen nicht überein!";
    return;
  }

  data.duration_ms = Math.round(performance.now() - startTime);
  data.attempts = regAttempts;
  startTime = null;

  const res = await fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.text();

  if (result === "registered") {
    regAttempts = 0;
    document.getElementById("registerForm").reset();
    show("successScreen");
  } else {
    document.getElementById("regError").textContent = "Fehler: " + result;
  }
});

// ---------------------------
// LOGIN
// ---------------------------
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  loginAttempts++;

  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  data.duration_ms = Math.round(performance.now() - startTime);
  data.attempts = loginAttempts;

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.text();

  if (result === "login ok") {
    startTime = null;
    loginAttempts = 0;
    document.getElementById("loginForm").reset();
    show("loginSuccessScreen");
  } else {
    document.getElementById("loginError").textContent = "Login fehlgeschlagen!";
  }
});
</script>

</body>
</html>
